<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">

        <!-- Image Area Start -->
        <section class="img-area">
            <ul>
                <li class="slide active">
                    <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg"
                        alt="slider">
                </li>
                <li class="slide">
                    <img src="https://static.vecteezy.com/system/resources/previews/032/242/170/non_2x/beautiful-waterfall-flowers-water-nature-waterfall-hd-wallpaper-ai-generated-free-photo.jpg"
                        alt="slider">
                </li>
                <li class="slide">
                    <img src="https://free4kwallpapers.com/uploads/originals/2015/09/09/ship-in-a-bottle.jpg"
                        alt="slider">
                </li>
                <li class="slide">
                    <img src="https://a-static.besthdwallpaper.com/astronaut-space-surfing-wallpaper-2304x864-110286_86.jpg"
                        alt="slider">
                </li>
            </ul>

            <div class="control">
                <button id="prev">
                    Prev
                </button>
                <button id="next">
                    Next
                </button>
            </div>
        </section>
        <!-- Image Area End -->
        
    </main>

    <script src="app.js"></script>
</body>

</html>
