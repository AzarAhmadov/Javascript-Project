<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="quiz">

        <h3 class="question_title"> </h3>

        <ul id="quiz_list">
        </ul>

        <button id="submit">
            Submit
        </button>
    </section>


    <section id="score">
        <h2> Final Score </h2>

        <span id="result">
        </span>

        <button id="play_again"> Play Again </button>
    </section>

    <script src="app.js"></script>
</body>

</html>
